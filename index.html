<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Prediction Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Drug Prediction Model</h1>
            <p>Input patient data to predict the most effective drug.</p>
        </header>

        {% if prediction_text %}
        <div class="prediction-card success-animation">
            <h2>Prediction Result:</h2>
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}

        <form action="/predict" method="POST" class="form-grid">
            <h2>Patient Vitals Input</h2>

            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required placeholder="e.g., 45">
            </div>

            <div class="input-group">
                <label for="sex">Sex</label>
                <select id="sex" name="sex" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="1">Male (1)</option>
                    <option value="0">Female (0)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="bp">Blood Pressure (BP)</label>
                <input type="number" id="bp" name="bp" required placeholder="e.g., 120">
            </div>

            <div class="input-group">
                <label for="chol">Cholesterol</label>
                <input type="number" id="chol" name="chol" required placeholder="e.g., 200">
            </div>

            <div class="input-group full-width">
                <label for="na_to_k">Na to K Ratio</label>
                <input type="text" id="na_to_k" name="na_to_k" required placeholder="e.g., 18.2 (Use dot for decimal)">
            </div>
            
            <button type="submit" class="submit-btn full-width">GET PREDICTION</button>
        </form>

    </div>
</body>
</html>
